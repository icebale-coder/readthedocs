site_name: Reactive Deer's networking
site_description: Everything I know is here (almost)
site_author: Dmitriy Salatkin
repo_name: reactive7deer/knowledge_database
repo_url: https://github.com/reactive7deer/knowledge_database

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/reactive7deer
    - icon: fontawesome/brands/vk
      link: https://vk.com/reactive_deer
    - icon: fontawesome/brands/telegram
      link: https://t.me/reactive_deer

theme:
    name: material
    language: en
    palette:
        primary: black
        accent: amber
    font:
    text: Roboto
    code: Roboto Mono
    features:
    - tabs
    favicon: img/icon.png
    logo: img/icon.png

plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: timeago
  - awesome-pages
