# Main config

# Basic info
site_name: selfdocsing
site_description: Join me and enjoy thr jorney (c) AJ Hoge
site_author: Alex Bar
repo_name: icebale/readthedocs
repo_url: https://github.com/icebale-coder/readthedocs

# Extensions to MD
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.sane_lists
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.def_list
  - markdown.extensions.abbr
  - markdown.extensions.tables
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.toc:
      permalink: True
      separator: "_"
  - pymdownx.extra
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji

# Social network links
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/icebale-coder
    - icon: fontawesome/brands/vk
      link: https://vk.com/icebale
    - icon: fontawesome/brands/telegram
      link: https://t.me/icebale

# MKDocs theme params
theme:
    name: material
    language: ru
    palette:
        primary: black
        accent: amber
    font:
      text: "Roboto"
      code: "Roboto Mono"
    features:
      - tabs
      - instant
      - navigation.expand
    favicon: img/icon.png
    logo: img/icon.png
#extra_css:
#  - stylesheets/extra.css

# Used plugins
plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: timeago
  - awesome-pages:
      collapse_single_pages: true
      strict: false

# Copyright
copyright: "Alex Bar &copy; 2020-2021"