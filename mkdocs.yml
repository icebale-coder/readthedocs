# Main config

# Basic info
site_name: Reactive Deer's networking
site_description: Everything I know is here (almost)
site_author: Dmitriy Salatkin
repo_name: reactive7deer/knowledge_database
repo_url: https://github.com/reactive7deer/knowledge_database

# Navigation
nav:
  - Home: "index.md"
  - About: "about.md"
  - Networking:
    - Introduction: "networking/introduction.md"
    - Technologies:
      - Device configuration: "networking/tech/device.md"
      - AAA: "networking/tech/aaa.md"
    - Cheat sheets: "networking/cheat_sheet.md"
  - Unix:
    - Services:
      - Basic: "unix/services/basic.md"
    - Cheat sheets: "unix/cheat_sheet.md"
  - Windows:
    - Basic: "windows/win.md"
  - References:
    - Mathematical: "references/references.md"

# Extensions to MD
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.sane_lists
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.def_list
  - markdown.extensions.abbr
  - markdown.extensions.tables
  - markdown.extensions.codehilite
  - markdown.extensions.toc:
      permalink: True
      separator: "_"
  - pymdownx.extra
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

# Social network links
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/reactive7deer
    - icon: fontawesome/brands/vk
      link: https://vk.com/reactive_deer
    - icon: fontawesome/brands/telegram
      link: https://t.me/reactive_deer

# MKDocs theme params
theme:
    name: material
    language: en
    palette:
        primary: black
        accent: amber
    font:
      text: "Ubuntu"
      code: "Ubuntu Mono"
    features:
      - tabs
      - instant
    favicon: img/icon.png
    logo: img/icon.png

# Used plugins
plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: timeago

# Copyright
copyright: "No copyright &copy; @2020"